<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>
<body>
  </div>
  <div id="header">
    <img class="ui mini left floated image" src="niomic.png">
    <h3>Daftar Akun Niomic</h3>
  </div>
  <div class="ui segment">
  <form class="ui form">  
    <div class="ui fluid left icon input field">
      <i class="user icon"></i>
      <input type="text" name="nama-depan" placeholder="Nama Depan">     
    </div>
    <div class="ui fluid left icon input field">
      <i class="user icon"></i>
      <input type="text" name="nama-belakang" placeholder="Nama Belakang">
    </div>
    <div class="ui fluid left icon input field">
      <i class="user icon"></i>
      <input type="text" name="nomortelp" placeholder="No Telp/HP">
    </div>
    <div class="ui fluid left icon input field">
      <i class="user icon"></i>
      <input type="email" name="alamat-email" placeholder="Alamat Email">
    </div>
    <div class="ui fluid left icon input field">
      <i class="lock icon"></i>
      <input type="password" name="password" placeholder="Password">
    </div>
    <button class="fluid ui teal button" type="submit">Submit</button>
  </form>
    </div>
    <script src="semantic.min.js"></script> 
</body>
</html>
